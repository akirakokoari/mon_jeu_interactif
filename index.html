<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Romance Academy - Jeu de Romance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9eb5, #c8a2c8);
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('fond-academie.jpg') center/cover;
            position: relative;
        }

        /* BARRE DE DIALOGUE STYLE AMOUR SUCRÃ‰ */
        .dialogue-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-top: 3px solid #ff9eb5;
        }

        .speaker-name {
            color: #ff9eb5;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .dialogue-text {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .choices {
            display: grid;
            gap: 10px;
        }

        .choice-btn {
            background: rgba(255, 158, 181, 0.3);
            border: 2px solid #ff9eb5;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover {
            background: #ff9eb5;
            transform: translateX(10px);
        }

        /* PERSONNAGES Ã€ L'Ã‰CRAN */
        .character {
            position: absolute;
            bottom: 200px;
            transition: all 0.5s ease;
        }

        .character-left {
            left: 10%;
        }

        .character-right {
            right: 10%;
        }

        .character-img {
            width: 300px;
            height: 400px;
            object-fit: contain;
        }

        /* MENU PRINCIPAL */
        .main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff9eb5;
        }

        .menu-title {
            color: #ff9eb5;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: #ff9eb5;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: #e75480;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Ã‰CRAN MENU PRINCIPAL -->
        <div id="mainMenu" class="main-menu">
            <h1 class="menu-title">ðŸŒ¸ ROMANCE ACADEMY ðŸŒ¸</h1>
            <button class="menu-btn" onclick="startGame()">Nouvelle Partie</button>
            <button class="menu-btn" onclick="loadGame()">Continuer</button>
            <button class="menu-btn" onclick="showSettings()">ParamÃ¨tres</button>
        </div>

        <!-- Ã‰CRAN DE JEU -->
        <div id="gameScreen" class="hidden">
            <!-- PERSONNAGES -->
            <div id="characterLeft" class="character character-left"></div>
            <div id="characterRight" class="character character-right"></div>

            <!-- DIALOGUE -->
            <div class="dialogue-container">
                <div class="speaker-name" id="speakerName">Narrateur</div>
                <div class="dialogue-text" id="dialogueText">
                    Bienvenue Ã  l'AcadÃ©mie Romance !
                </div>
                <div class="choices" id="choicesContainer">
                    <button class="choice-btn" onclick="makeChoice(0)">Commencer l'aventure</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
